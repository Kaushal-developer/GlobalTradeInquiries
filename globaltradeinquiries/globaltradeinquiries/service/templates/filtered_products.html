{% for product in page_obj %}
    <div class="border border-gray-200 p-4 rounded-lg shadow-lg hover:shadow-xl transition flex flex-col h-full bg-blue-50">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
        <p class="text-gray-600 text-sm mb-4 flex-grow">{{ product.description|truncatewords:20 }}</p>
        <div class="flex justify-between items-center mt-auto">
            <span class="text-blue-600 font-bold">${{ product.price }}</span>
            <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">View Details</a>
        </div>
    </div>
{% empty %}
    <p class="col-span-full text-center text-gray-500">No products in this category.</p>
{% endfor %}
